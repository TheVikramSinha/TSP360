        let selectedRole = '';

        function selectPersona(role, element) {
            selectedRole = role;
            
            // UI Feedback
            document.querySelectorAll('.persona-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        function handleLogin() {
            if (!selectedRole) {
                alert('Please select a persona to continue.');
                return;
            }
        
            let targetPage = '';
            switch(selectedRole) {
                case 'Admin': targetPage = '/tsp-admin/admin-dashboard'; break;
                case 'Owner': targetPage = '/fleet-owner'; break;
                case 'Manager': targetPage = '/fleet-manager/dashboard'; break;
                case 'Shipper': targetPage = '/shipper/dashboard'; break;
            }

            // Simulate loading
            const btn = document.querySelector('.login-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            
            console.log("Navigating to:", targetPage); // For debugging

            setTimeout(() => {
                window.location.href = targetPage;
            }, 1000);
        }
    </script>  </body></html>
